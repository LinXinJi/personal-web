# ====================================================================================================
# 作用域：
# 目前，所有设置都包含在此作用域内。
# 随着 Zensical 的发展，我们将引入更多作用域，并在适当时将设置移出 project 作用域。
# 当然，我们会提供自动重构功能，因此无需手动迁移。
# ====================================================================================================
[project]
site_name = "Air is Full"
site_description = "Air's personal website."
site_author = "Air"
site_url = "https://linxinji.github.io/personal-web/"
repo_url = "https://github.com/LinXinJi/personal-web"
repo_name = "LinXinJi/personal-web"
edit_uri = "edit/main/docs/" # 指定了编辑页面的 URI 前缀。这必须是一个相对路径，相对于 repo_url 进行解析。
site_dir = "site"            # 指定了站点将被写入的目录路径。这必须是一个相对路径，相对于配置文件进行解析。
docs_dir = "docs"            # 指定了包含源文件的目录路径。这必须是一个相对路径，相对于配置文件进行解析。
copyright = """
Copyright &copy; 2026 Air. All rights reserved.
"""
extra_css = [                # 指定了额外的 CSS 文件路径。这必须是一个相对路径，相对于 docs_dir 进行解析。
    "css/fonts.css",
    "https://unpkg.com/katex@0/dist/katex.min.css",
]
extra_javascript = [         # 指定了额外的 JavaScript 文件路径。这必须是一个相对路径，相对于 docs_dir 进行解析。
    "js/extra.js",
    "js/katex.js",
    "https://unpkg.com/katex@0/dist/katex.min.js",
    "https://unpkg.com/katex@0/dist/contrib/auto-render.min.js",
]
nav = [
    { "首页" = "index.md" },
    { "博客" = "blog/index.md" },
    { "阅读" = [
        "books/index.md",
    ] },
    { "项目" = [
        "projects/index.md",
        { "项目1" = "projects/project1.md" }
    ] },
    { "联系" = "contact.md" },
    { "关于" = "about.md" },
]

# use_directory_urls = false   # 在构建用于离线使用时，此选项会自动设置为 false，以便您的文档无需网络服务器即可从本地文件系统浏览。默认值为 true。
# dev_addr = "localhost:8000"  # 指定了开发服务器将监听的地址和端口。默认值为 localhost:8000


