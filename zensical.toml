# 即时预览
# 推荐使用 Zensical 内置的 Markdown 扩展来处理即时预览功能，因为它允许您为文档的每个页面或每个部分启用即时预览
#
[[project.markdown_extensions.zensical.extensions.preview.configurations]]
# sources：指触发预览的页面。当用户在这些页面上悬停或点击链接时，预览功能才会被激活。
# sources.include = [...]                   # 要启用即时预览的 Markdown 文件路径。这必须是一个相对路径，相对于 docs_dir 进行解析。
# sources.exclude = [...]                   # 要排除的 Markdown 文件路径。这必须是一个相对路径，相对于 docs_dir 进行解析。
# targets：指被预览的页面。当链接指向这些页面时，才会显示预览内容。
# targets.include = [...]                   # 要启用即时预览的 HTML 文件路径。这必须是一个相对路径，相对于 docs_dir 进行解析。
# targets.exclude = [...]                   # 要排除的 HTML 文件路径。这必须是一个相对路径，相对于 docs_dir 进行解析。