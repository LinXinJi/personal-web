# -----------------------------------------------------------------------------------------------------
# 主题配置
# -----------------------------------------------------------------------------------------------------
[project.theme]
variant = "modern"                       # 现代主题 modern; 经典主题 classic
language = "zh"
# logo = "images/logo.png"                 # 网站徽标，相对于 docs_dir 进行解析。
custom_dir = "overrides"                 # 自定义目录，用于覆盖默认的主题文件。这必须是一个相对路径，相对于配置文件进行解析。
# favicon = "images/favicon.png"           # 网站图标，相对于 docs_dir 进行解析。
# font.text = "Inter"
# font.code = "JetBrains Mono"

# 主题功能
#
features = [
    "navigation.instant",                 # 即时导航：所有内部链接的点击都会被拦截并通过 XHR 调度，无需完全重新加载页面。
    "navigation.instant.prefetch",        # 即时预取：是一项新的实验性功能，当用户将鼠标悬停在链接上时，就会开始预取页面。这可以缩短用户感知的加载时间，尤其是在网络连接较慢的情况下，因为页面在导航时即可立即加载。
    "navigation.instant.progress",        # 进度指示器：为了在慢速连接下使用即时导航时提供更好的用户体验，可以启用进度指示器。
    "navigation.tracking",                # 锚点跟踪：地址栏中的 URL 将根据目录中高亮显示的活跃锚点自动更新。
    "navigation.tabs",                    # 标签页：顶部层级章节将在大于 1220px 的视口下以菜单层形式呈现在页眉下方，而在移动端保持原样显示。
    # "navigation.tabs.sticky",             # 固定标签页：在滚动时，标签页将固定在视口顶部，以提供更方便的导航。
    "navigation.sections",                # 章节：当顶级章节在大于 1220px 的视口中会以分组形式显示在侧边栏，而在移动设备上则保持原样。
    "navigation.path",                    # 导航路径：每个页面标题上方会显示面包屑导航，这有助于使用较小屏幕设备访问文档的用户更容易定位
    # "navigation.prune",                   # 导航修剪：仅可见的导航项会包含在渲染的 HTML 中， 可将构建站点的大小减少 33% 或更多。此功能标志对于拥有数千页面的文档站点尤为实用，因为导航部分占据了 HTML 的显著比重。导航剪枝功能会将所有可展开的区块替换为指向该区块首页（或区块索引页）的链接。
    "navigation.indexes",                 # 章节索引页面：文档可以直接附加到章节，这对于提供概览页面特别有用。
    "navigation.top",                     # 返回顶部：在页面顶部添加一个返回顶部按钮，以便用户可以快速访问文档的不同部分。
    "navigation.footer",                  # 页脚：在每个页面的页脚添加一个链接，指向文档上一页和下一页。
    "header.autohide",                    # 自动隐藏页眉：当用户滚动页面时，页眉会自动隐藏，以提供更多的页面空间。
    "content.tooltips",                   # 内容工具提示：当用户将鼠标悬停在文档中的元素上时，会显示一个工具提示，提供有关该元素的额外信息。
    "toc.follow",                         # 目录的锚点跟随功能：侧边栏会自动滚动，确保当前活动锚点始终可见。
    "search.highlight",                   # 搜索结果高亮：搜索结果中的匹配项将被高亮显示，以帮助用户快速识别相关内容。
    "content.action.view",                # 查看页面源代码：在每个页面的页脚添加一个查看按钮，以便用户可以查看页面的原始 HTML 代码。
    "content.action.edit",                # 编辑当前页面：在每个页面的页脚添加一个编辑按钮，以便用户可以直接在 GitHub 上编辑当前页面。
    "content.tabs.link",                  # 标签页链接：在标签页中添加链接，以便用户可以直接跳转到该标签页。
    "content.footnote.tooltips",          # 脚注工具提示：当用户将鼠标悬停在脚注引用上时，会显示一个工具提示，提供有关该脚注的额外信息。
    "content.code.select",                # 代码块选择：用户可以点击代码块来选择其中的文本，方便复制或进行其他操作。
    "content.code.copy",                  # 代码块复制：用户可以点击代码块旁边的复制按钮，将代码复制到剪贴板。
    "content.code.annotate",              # 代码块注释：用户可以在代码块中添加注释，这对于解释代码或提供上下文信息非常有用。
    "announce.dismiss",                   # 关闭公告：用户可以点击公告栏上的关闭按钮，将其隐藏起来。
]

